<!DOCTYPE html>
<html>
    <head>
        <title>scale</title>
        <style>
            img{
                transform: linear;
                transition-property: transform;
                transition-duration:4s;
                transition-delay: 1s;
                transition-timing-function: ease-out;
            }
            img:hover{
                transform: rotateZ(70deg);
                
            }
        </style>
    </head>
    <body>
        <div style="text-align: center; margin-top:100px">
        <img src="https://wonderfulengineering.com/wp-content/uploads/2014/09/Best-Wallpapers-34-1024x640.jpg" 
        width="300"
        height="300" />
    </div>
    </body>
</html>
