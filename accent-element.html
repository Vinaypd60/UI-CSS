<!DOCTYPE html>
<html>
    <head>
        <title>ACCENT-ELEMENT</title>
        <style>
            input{
                accent-color: red;
            }
            input:[type ="radio"] {
                accent-color: green;
            }
            input:[type ="range"]{
                accent-color: blue;
            }

        </style>
    </head>
    <body>
       <h2>Accent-color</h2>
      <input type="checkbox" />HTML
      <input type="checkbox" />CSS
      <input type="checkbox" />JS 
    </body>
</html>
