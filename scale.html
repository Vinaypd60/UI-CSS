<!DOCTYPE html>
<html>
    <head>
        <title>scale</title>
        <style>
            img{
                transform: linear;
                transition-property: transform;
                transition-duration:54s;
                transition-delay: 1s;
                transition-timing-function: ease-out;
            }
            img:hover{
                transform: scale(3,2);
                
            }
        </style>
    </head>

        <div style="text-align: center; margin-top:100px">
        <img src="https://tse1.mm.bing.net/th/id/OIP.WII43t53M3vMRA5BhLxjnAHaEo?rs=1&pid=ImgDetMain"

        width="300"

    </div>
    </body>
</html>
